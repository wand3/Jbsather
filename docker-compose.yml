services:
  # Backend Node.js/Express/TypeScript
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jbs-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    #   - DATABASE_URL=postgresql://jbsuser:jbspassword@postgres:5432/jobplatform
    #   - REDIS_URL=redis://redis:6379
      - PYTHON_SERVICE_URL=http://python_services:5000
      - PORT=3000
    volumes:
      - ./backend/src:/app/src
      - ./backend/package.json:/app/package.json
      - ./backend/tsconfig.json:/app/tsconfig.json
      - /app/node_modules
    # depends_on:
    #   postgres:
    #     condition: service_healthy
    #   redis:
    #     condition: service_healthy
    networks:
      - jbs-network
    restart: unless-stopped
    command: sh -c "npm install && npm run dev"

  # Frontend React/TypeScript/Vite
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: jbs-frontend
    ports:
      - "5173:5173"  # Vite default port
    environment:
      - NODE_ENV=development
      - PORT=5173
      - VITE_API_URL=http://localhost:8080  # Add this for API calls
    volumes:
      # IMPORTANT: This "masks" node_modules so the container uses 
      # the version built in the Dockerfile, NOT your host folder.
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - ./frontend/tsconfig.json:/app/tsconfig.json
      - ./frontend/package.json:/app/package.json
      - /app/node_modules  # Prevents host node_modules from interfering
    depends_on:
      - backend
    networks:
      - jbs-network
    restart: unless-stopped
   
    command: sh -c "npm install && npx vite --host 0.0.0.0"

  # Python Services (Dork, Scraping, NLP)
  python_services:
    build:
      context: ./python_services
      dockerfile: Dockerfile
    container_name: jbs-python-services
    ports:
      - "5000:5000"
    environment:
      - PYTHONUNBUFFERED=1
      - FASTAPI_ENV=development
      - PORT=5000
    volumes:
      - ./python_services:/app     # Mount the entire folder to /app
    networks:
      - jbs-network
    restart: unless-stopped
    # Use 'fastapi dev' for hot-reloading and development features
    command: python3 -m fastapi dev app/main.py --host 0.0.0.0 --port 5000    # # Use 'python' (no 3) for the venv's internal binary as it's more standard
   
             
networks:
  jbs-network:
    driver: bridge
    name: jbs-network
